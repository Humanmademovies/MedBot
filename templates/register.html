<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - MedBot</title>
    <style>
        body {
            font-family: sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 340px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px 14px;
            border: none;
            border-radius: 6px;
            background: #ffffcc;
            color: #000;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }

        a {
            color: #ccc;
            text-align: center;
            display: block;
            margin-top: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Créer un compte</h2>
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
        <a href="/login">Déjà un compte ? Se connecter</a>
    </form>
</body>
</html>
