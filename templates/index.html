<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MedBot</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
            width: 100%;
            min-width: 300px;
        }

        .sidebar {
                position: relative;
                flex: 0 0 250px;
                background: #1e1e1e;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.5);
                overflow-y: auto;
            }

            .sidebar h2 { font-size: 1.2em; margin-top: 0; }
            .sidebar ul { list-style: none; padding: 0; }
            .sidebar li { margin: 8px 0; }
            .sidebar a { color: #007bff; text-decoration: none; }
            .sidebar a:hover { text-decoration: underline; }

            .logout {
                position: absolute;
                bottom: 30px;
                left: 0;
                width: 100%;
                padding: 0 20px;
            }

            .logout a {
                display: block;
                text-align: center;
                color: #ff4444;
                font-weight: bold;
                border-top: 1px solid #333;
                padding-top: 16px;
                margin-top: 24px;
            }

        .chat {
            flex: 1 1 auto;
            min-width: 0;
            max-width: 800px;  /* Limite la largeur du chat */
            margin: 0 auto;    /* Centre le chat horizontalement */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            border-left: 1px solid #333;
        }


        .header {
            padding: 16px;
            font-size: 1.4em;
            font-weight: bold;
            background: #272727;
            border-bottom: 1px solid #333;
        }

        #chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin: 12px 0;
        }

        .user .bubble, .assistant .bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user { text-align: right; }
        .assistant { text-align: left; }
        .user .bubble { background: #007bff; color: #fff; }
        .assistant .bubble { background: #2a2a2a; color: #ddd; }

        form {
            display: flex;
            padding: 12px;
            background: #272727;
            border-top: 1px solid #333;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #fff;
            outline: none;
            margin-right: 8px;
        }

        input[type="file"] {
            color: #ccc;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #loading-spinner {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 4px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

</head>
<div id="loading-spinner" style="display:none;position:fixed;bottom:20px;right:20px;width:40px;height:40px;border:4px solid #007bff;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;"></div>
<style>
    .layout {
            display: flex;
            height: 100vh;
            width: 100%;
            min-width: 300px; /* Optionnel mais utile */
        }

        .sidebar {
            flex: 0 0 250px; /* Sidebar reste fixe Ã  250px */
        }

        .chat {
            flex: 1 1 auto; /* Chat prend tout le reste */
            min-width: 0; /* Permet le rÃ©trÃ©cissement */
        }



    .sidebar h2 { font-size: 1.2em; margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 8px 0; }
    .sidebar a { color: #007bff; text-decoration: none; }
    .sidebar a:hover { text-decoration: underline; }

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<body>
    <div class="layout">
        <div class="sidebar">
            <h2>Conversations</h2>
            <ul id="conversation-list">
                <!-- GÃ©nÃ©rÃ© cÃ´tÃ© serveur -->
                {% for conv in conversations %}
                    <li><a href="/switch/{{ conv.id }}">{{ conv.title }}</a></li>
                {% endfor %}
            </ul>
            <a href="/new">+ Nouvelle conversation</a>

            <!-- DÃ©connexion en bas -->
            <div class="logout">
                <a href="/logout">DÃ©connexion</a>
            </div>
        </div>


        <div class="chat">


        <div class="header">ðŸ’¬ MedBot</div>
        <div id="chat-box">
            {{ history | safe }}
        </div>

        <form id="chat-form" enctype="multipart/form-data">

            <input type="hidden" name="username" value="default_user">
            <input type="text" name="message" placeholder="Posez votre question" required autocomplete="off">
            <input type="file" name="file">
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
           
        });
    </script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', () => {
            document.getElementById('loading-spinner').style.display = 'block';
        });

        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;

            // Remplace Markdown si nÃ©cessaire
            chatBox.querySelectorAll('.assistant .bubble').forEach(b => {
                b.innerHTML = marked.parse(b.textContent);
            });

            // RÃ©initialise les champs du formulaire
            document.querySelector('#chat-form input[type="text"]').value = "";
            document.querySelector('#chat-form input[type="file"]').value = null;

            // Cache le spinner
            document.getElementById('loading-spinner').style.display = 'none';
        });
    </script>

    <script>
    document.getElementById('chat-form').addEventListener('submit', () => {
        document.getElementById('loading-spinner').style.display = 'block';
    });
    document.body.addEventListener('htmx:afterOnLoad', () => {
        document.getElementById('loading-spinner').style.display = 'none';
    });
    </script>
    <script>const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const userMsg = formData.get('message');

    // Affiche la bulle utilisateur
    const userBubble = document.createElement('div');
    userBubble.className = 'message user';
    userBubble.innerHTML = `<div class="bubble">${userMsg}</div>`;
    chatBox.appendChild(userBubble);

    // PrÃ©pare bulle assistant vide
    let assistantBubble = document.createElement('div');
    assistantBubble.className = 'message assistant';
    assistantBubble.innerHTML = '<div class="bubble"></div>';
    chatBox.appendChild(assistantBubble);
    const assistantBubbleContent = assistantBubble.querySelector('.bubble');

    // Envoie la requÃªte fetch avec streaming
    const response = await fetch('/chat', {
        method: 'POST',
        body: formData,
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let done = false;

    let accumulated = "";

    while (!done) {
    const {value, done: doneReading} = await reader.read();
    done = doneReading;
    if (value) {
        const chunk = decoder.decode(value, {stream: true});
        accumulated += chunk;
        assistantBubbleContent.innerHTML = marked.parse(accumulated);

            }
    }

    document.getElementById('loading-spinner').style.display = 'none';
    // Reset input
    form.reset();
    });
    </script>
</body>
</html>
